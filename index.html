<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="root-container">
        <h1 class="game-title">Tic Tac Toe</h1>
        <div class="game-container">
            <div data-cell-index="0" class="square top left cell"></div>
            <div data-cell-index="1" class="square top cell"></div>
            <div data-cell-index="2" class="square top right cell"></div>
            <div data-cell-index="3" class="square left cell"></div>
            <div data-cell-index="4" class="square cell"></div>
            <div data-cell-index="5" class="square right cell"></div>
            <div data-cell-index="6" class="square bottom left cell"></div>
            <div data-cell-index="7" class="square bottom cell"></div>
            <div data-cell-index="8" class="square bottom right cell"></div>
        </div>
        <h2 class="game-status"> Current Player </h2>
        <button class="game-restart button">Restart Game</button>
    </section>


    <script src="./script.js"></script>
</body>
</html>
